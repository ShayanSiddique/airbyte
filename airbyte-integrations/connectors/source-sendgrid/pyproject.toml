[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "1.0.17"
name = "source-sendgrid"
description = "Source implementation for Sendgrid."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/sendgrid"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_sendgrid"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte_cdk = { path = "../../../airbyte-cdk/python", develop = true }
pandas = "^2.1.1"
orjson = "^3.10.7"

[tool.poetry.scripts]
source-sendgrid = "source_sendgrid.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.11.0"
pytest-mock = "^3.6.1"
pytest = "^6.1"
